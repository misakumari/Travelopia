<!DOCTYPE html>
<html>
<head>
  <title>Details Page</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="bg"></div>
  <h2>Details Page</h2>
  <div class="details">
  <p><strong>Name:</strong> <span id="name"></span></p>
  <p><strong>Email:</strong> <span id="email"></span></p>
  <p><strong>Destination:</strong> <span id="destination"></span></p>
  <p><strong>Number of travelers:</strong><span id="travelers"></span></p>
  <p><strong>Budget per person:</strong><span id="budget"></span></p>
  </div>
  <script>
    // Retrieve form values from local storage
    var name = localStorage.getItem("name");
    var email = localStorage.getItem("email");
    var destination = localStorage.getItem("destination");
    var travelers = localStorage.getItem("travelers");
    var budget = localStorage.getItem("budget");
    // Display form values on the details page
    document.getElementById("name").textContent = name;
    document.getElementById("email").textContent = email;
    document.getElementById("destination").textContent = destination;
    document.getElementById("travelers").textContent = travelers;
    document.getElementById("budget").textContent = budget;
    // Clear local storage
    localStorage.clear();
  </script>
</body>
</html>
